{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>

    <div class="postmeta">
        <p>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date | time.Format site.Params.theme_config.date_format }}
            </time>
            • 约{{ .WordCount }}字
        </p>
    </div>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}
    {{ .Content }}

    {{ partial "comment.html" . }}
</article>
{{ end }}
